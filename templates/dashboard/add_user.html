{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <!--Sidebar-->
    {% include "dashboard/sidebar.html" %}
    
    <div class="col-md-9">

    {% if perms.auth.add_user %}
    <h2>Add User</h2>
    
    <form action="{% url 'add_user' %}" method="POST" style="width: 80%;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <br>
    {% else %}
    <h3>You don't have permission to view this page</h3>
    {% endif %}
    </div>
    
    </div>

{% endblock  %}
