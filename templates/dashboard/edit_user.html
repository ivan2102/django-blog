{% extends "base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row">
    <!--Sidebar-->
    {% include "dashboard/sidebar.html" %}
    
    <div class="col-md-9">

    {% if perms.auth.edit_user %}
    <h2>Edit User</h2>
    
    <form action="{% url 'edit_user' user.id %}" method="POST" style="width: 80%;">
        {% csrf_token %}
        {{ form | crispy}}
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <br>
    {% else %}
    <h3>You don't have permission to view this page</h3>
    {% endif %}
    </div>
    
    </div>

{% endblock  %}
