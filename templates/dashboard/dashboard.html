{% extends "base.html" %}

{% block content %}

<div class="row">
    <!--Left sidebar-->
   {% include "dashboard/sidebar.html" %}

    <!--Main-->
    <div class="col-md-9">
    <div class="row">
       <div class="col">
        <p>Logged in as {{ user }}</p>
        <div class="card border-default mb-3">
            
            <div class="card-header text-center text-uppercase font-weight-bold">Categories</div>

            <div class="card-body text-dark">
                <h5 class="card-title text-center">{{ category_count }}</h5>
            </div>
        </div>
       </div> 

       <div class="col">
        <div class="card border-default mb-3">
            <div class="card-header text-center text-uppercase font-weight-bold">Posts</div>

            <div class="card-body text-dark">
                <h5 class="card-title text-center">{{ blogs_count }}</h5>
            </div>
        </div>
       </div>
    </div>
    </div>
</div>

{% endblock  %}
